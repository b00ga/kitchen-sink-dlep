build_tools:
  - centos-release-scl
  - devtoolset-7-gcc
  - devtoolset-7-gcc-c++
  - make
  - cmake
dlep_deps:
  - readline-devel
  - libxml2-devel
  - protobuf-devel
  - protobuf-compiler
  - boost148-devel
  - doxygen
  - graphviz
build_env:
  CC: /opt/rh/devtoolset-7/root/usr/bin/gcc
  CXX: /opt/rh/devtoolset-7/root/usr/bin/g++
  BOOST_INCLUDEDIR: /usr/include/boost148/
  BOOST_LIBRARYDIR: /usr/lib64/boost148/
cmake_opts: -DWARNINGS_AS_ERRORS=OFF
