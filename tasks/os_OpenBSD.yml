---
- name: Install GNU tar
  openbsd_pkg:
    name: gtar--
    state: present

- name: Download X11 sets
  get_url:
    url: '{{ item }}'
    dest: /
  with_items:
  - https://ftp.usa.openbsd.org/pub/OpenBSD/6.4/amd64/xbase64.tgz
  - https://ftp.usa.openbsd.org/pub/OpenBSD/6.4/amd64/xfont64.tgz
  - https://ftp.usa.openbsd.org/pub/OpenBSD/6.4/amd64/xserv64.tgz
  - https://ftp.usa.openbsd.org/pub/OpenBSD/6.4/amd64/xshare64.tgz

- name: Extract X11 sets
  unarchive:
    src: '/{{ item }}'
    remote_src: yes
    dest: /
    extra_opts: '-p'
  with_items:
  - xbase64.tgz
  - xfont64.tgz
  - xserv64.tgz
  - xshare64.tgz
